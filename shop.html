	cartColumns: [

		{ view:'image' , attr:'thumb', label: false},
		{ view: "currency", attr: "price", label: "Cena"},
		{ view: "decrement", label: false, text: '<span class="glyphicon glyphicon-minus"></span>'},
		{ attr: "quantity", label: "Ilość"},
		{ view: "increment", label: false, text: '<span class="glyphicon glyphicon-plus"></span>'},
		{ view: "currency", attr: "total", label: "Razem" },
		{ view: "remove", text: '<span class="glyphicon glyphicon-remove"></span>', label: false}
	],

	// "div" or "table" - builds the cart as a
	// table or collection of divs
	cartStyle: "table",

	// how simpleCart should checkout, see the
	// checkout reference for more info
	checkout: {
		type: "PayPal" ,
		email: "m.kopaszewski@gmail.com"
	},

	// set the currency, see the currency
	// reference for more info
	currency: "PLN",

	// collection of arbitrary data you may want to store
	// with the cart, such as customer info
	data: {},

	// set the cart langauge
	// (may be used for checkout)
	language: "polish-pl",

	// array of item fields that will not be
	// sent to checkout
	excludeFromCheckout: [],

	// custom function to add shipping cost
	shippingCustom: null,

	// flat rate shipping option
	shippingFlatRate: 0,
	// added shipping based on this value
	// multiplied by the cart quantity
	shippingQuantityRate: 0,

	// added shipping based on this value
	// multiplied by the cart subtotal
	shippingTotalRate: 0,

	// tax rate applied to cart subtotal
	taxRate: 0,

	// true if tax should be applied to shipping
	taxShipping: false,

	// event callbacks
	beforeAdd     : null,
	afterAdd      : null,
	load        : null,
	beforeSave    : null,
	afterSave     : null,
	update      : null,
	ready     : null,
	checkoutSuccess : null,
	checkoutFail    : null,
	beforeCheckout    : null,
				beforeRemove           : null
});

// basic callback example
simpleCart.bind( "afterAdd" , function(){
	$( ".koszyk" ).fadeOut(500).fadeIn(500);
});

simpleCart.bind( 'update' , function(){
	if (simpleCart.quantity() == 0)
	{
		$( ".hideIfEmpty" ).hide();
		$( ".showIfEmpty" ).show();
	}
	else
	{
		$( ".hideIfEmpty" ).show();
		$( ".showIfEmpty" ).hide();
	}
});

$(function(){
	$('#Container').mixItUp();
});
</script>
